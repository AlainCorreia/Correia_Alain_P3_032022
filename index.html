<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="home-header">
    <h1>ohmyfood</h1>
  </header>
  <main>
    <div class="location">
      <div class="location__name"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</div>
    </div>
    <section class="presentation">
      <h2 class="presentation__title">Réservez le menu qui vous convient</h2>
      <p class="presentation__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <a href="#restaurants" class="presentation__btn">Explorer nos restaurants</a>
    </section>
    <section class="how-to">
      <h2 class="how-to__title">Fonctionnement</h2>
      <div class="instructions-wrapper">
        <div class="instructions">
          <div class="instructions__description">
            <div class="instructions__description-number">1</div><i
              class="fas fa-mobile-alt fa-lg instructions__description-icon"></i>Choisissez un restaurant
          </div>
        </div>
        <div class="instructions">
          <div class="instructions__description">
            <div class="instructions__description-number">2</div><i
              class="fas fa-list-ul instructions__description-icon"></i>Composez votre menu
          </div>
        </div>
        <div class="instructions instructions--purple">
          <div class="instructions__description">
            <div class="instructions__description-number">3</div><i
              class="fas fa-store instructions__description-icon instructions__description-icon--purple"></i>Dégustez au
            restaurant
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
